machine:
  xcode:
    version: 8.0

test:
  override:
    - set -o pipefail
    - xcodebuild CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" PROVISIONING_PROFILE="" -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,id=3BBE4259-7DFF-4289-81AE-EB4BAE1DEC82' -scheme "Main" clean build test | tee $CIRCLE_ARTIFACTS/xcode_raw.log | xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml

